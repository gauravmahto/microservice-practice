apiVersion: apps/v1
kind: Deployment
metadata:
  # The name of our deployment
  name: practice-app
spec:
  # We want to run 2 copies (replicas) of our application
  replicas: 2
  selector:
    matchLabels:
      app: practice-app
  template:
    metadata:
      labels:
        # This label connects the Pod to the Deployment and Service
        app: practice-app
    spec:
      containers:
        # This is our application container
        - name: practice-container
          # Use a versioned local image (build with: docker build -t practice-app:1.0.0 .)
          image: practice-app:1.0.0
          imagePullPolicy: IfNotPresent
          # Tell Kubernetes which port the container listens on
          ports:
            - name: http
              containerPort: 8080
          # Improved health probes using Helidon health endpoints
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
