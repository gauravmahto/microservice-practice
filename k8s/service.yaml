## ClusterIP Service providing stable virtual IP for the practice application Pods
# Selects pods labeled app=practice-app and exposes them on port 80 -> containerPort 8080.
# Consumed by the Ingress (ingress.yaml) and usable for internal cluster traffic.
apiVersion: v1
kind: Service
metadata:
  # The name of our service
  name: practice-service
spec:
  # Internal ClusterIP service (default). Exposed externally via Ingress.
  type: ClusterIP
  ports:
    # The port that the service will be available on
    - port: 80
      # The port on the Pod that the service should forward traffic to
      targetPort: 8080
  selector:
    # This connects the Service to the Pods with the matching label
    app: practice-app
